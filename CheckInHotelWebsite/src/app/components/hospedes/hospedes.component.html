<mat-card appearance="outlined" class="card-body">
  <mat-card-header>
    <mat-card-title>Cadastro de Hospede</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="hospedeForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="form">
        <mat-label for="nome">Pessoa</mat-label>
        <input matInput id="nome" type="text" formControlName="nome" />
      </mat-form-field>

      <mat-form-field class="form">
        <mat-label for="documento">Documento</mat-label>
        <input
          matInput
          id="documento"
          type="text"
          formControlName="documento"
          placeholder="xxx.xxx.xxx-xx"
          mask="000.000.000-00"
        />
        <mat-error
          *ngIf="this.hospedeForm.controls['documento'].errors?.['serverError']"
          >{{this.hospedeForm.controls['documento'].errors?.['serverError']}}</mat-error
        >
        <mat-hint>Apenas CPF</mat-hint>
      </mat-form-field>

      <mat-form-field class="form">
        <mat-label for="telefone">Telefone</mat-label>
        <input
          matInput
          id="telefone"
          type="text"
          formControlName="telefone"
          placeholder="(xx) xxxxxx-xxxx"
          mask="(00) 00000-0000 || (00) 0000-0000"
        />
      </mat-form-field>

      <mat-card-footer>
        <button mat-flat-button color="primary">Enviar</button>
      </mat-card-footer>
    </form>
  </mat-card-content>
</mat-card>
